version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: vladis72/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media:/app/meida
    depnds on:
      - db
  frontend:
    image: vladis72/kittygram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: vladis72/kittygram_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - meida:/app/media
    ports:
      - 9000:80

