version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
  backend:
    image: vladis72/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/cats/images/
    depends_on:
      - db
  frontend:
    env_file: .env
    image: vladis72/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    depends_on:
      - backend
      - frontend
    image: vladis72/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media/cats/images
